name: Deploy Nuxt PWA (Frontend)

# Dipicu saat push ke branch 'main'
on:
  push:
    branches:
      - main

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout kode dari GitHub
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Deployment Nuxt Service via SSH (Sekarang dengan Kunci Langsung dan PORT)
      - name: Deploy Nuxt Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          port: ${{ secrets.SSH_PORT }} 
          
          # Script deployment
          script: |
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            APP_DIR="$DEPLOY_DIR/shared_ladger_app"
            NUXT_SERVICE_NAME="shared_ledger_app" 

            echo "1. Pulling latest Nuxt code into $APP_DIR..."
            
            # --- Perintah git pull harus berjalan mulus karena autentikasi SSH berhasil ---
            cd $APP_DIR
            git pull origin main

            echo "2. Pindah ke root Docker Compose: $DEPLOY_DIR"
            cd $DEPLOY_DIR
            
            echo "3. Building and restarting Nuxt service: $NUXT_SERVICE_NAME"
            docker compose up -d --build --force-recreate $NUXT_SERVICE_NAME
            
            echo "Deployment Frontend (PWA) Completed."